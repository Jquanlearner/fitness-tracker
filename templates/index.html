<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Workout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
    }
    .exercise-card {
      position: relative;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #fff;
      margin-bottom: 15px;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="card p-4">
      <h2 class="mb-4">üìù Log Workout</h2>
      <form method="POST" id="workout-form">
        <div class="mb-3">
          <label class="form-label">Date:</label>
          <input type="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Workout Type:</label>
          <select name="workout_name" class="form-select" required>
            <option value="">-- Select Workout --</option>
            <option value="Push">Push</option>
            <option value="Pull">Pull</option>
            <option value="Legs">Legs</option>
            <option value="Upper">Upper</option>
            <option value="Lower">Lower</option>
            <option value="Full Body">Full Body</option>
          </select>
        </div>

        <div id="exercises"></div>
        <input type="hidden" id="exercise-count" name="exercise-count" value="0">

        <button type="button" class="btn btn-outline-secondary mb-3" onclick="addExercise()">+ Add Exercise</button>
        <br>
        <button type="submit" class="btn btn-primary">üíæ Save Workout</button>
      </form>
      <hr>
      <a href="{{ url_for('history') }}" class="btn btn-link">üìö View History</a>
    </div>
  </div>

  <script>
    let exerciseCount = 0;

    function addExercise(name = "", sets = "", reps = "", weight = "", notes = "") {
      const container = document.getElementById("exercises");

      const div = document.createElement("div");
      div.classList.add("exercise-card");
      div.setAttribute("data-index", exerciseCount);

      div.innerHTML = `
        <button type="button" class="btn btn-sm btn-danger remove-btn" onclick="removeExercise(${exerciseCount})">üóëÔ∏è</button>
        <h5>Exercise ${exerciseCount + 1}</h5>
        <label class="form-label">Name:</label>
        <input type="text" name="exercise-${exerciseCount}-name" class="form-control" required value="${name}">
        <label class="form-label mt-2">Sets:</label>
        <input type="number" name="exercise-${exerciseCount}-sets" class="form-control" required value="${sets}">
        <label class="form-label mt-2">Reps (e.g. 10-12):</label>
        <input type="text" name="exercise-${exerciseCount}-reps" class="form-control" required value="${reps}">
        <label class="form-label mt-2">Weight (lbs):</label>
        <input type="text" name="exercise-${exerciseCount}-weight" class="form-control" required value="${weight}">
        <label class="form-label mt-2">Notes:</label>
        <input type="text" name="exercise-${exerciseCount}-notes" class="form-control" value="${notes}">
      `;

      container.appendChild(div);
      exerciseCount++;
      document.getElementById("exercise-count").value = exerciseCount;
    }

    function removeExercise(index) {
      const container = document.getElementById("exercises");
      const card = container.querySelector(`.exercise-card[data-index="${index}"]`);
      if (card) {
        container.removeChild(card);
      }
    }

    // Start with 4 blank exercises
    for (let i = 0; i < 4; i++) {
      addExercise();
    }
  </script>
</body>
</html>
