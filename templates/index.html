<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Workout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
    }
    .card {
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .form-section {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="card p-4">
      <h2 class="mb-4">üìù Log Workout</h2>
      <form method="POST" id="workout-form">
        <div class="form-section">
          <label class="form-label">Date:</label>
          <input type="date" name="date" class="form-control" required>
        </div>
        <div class="form-section">
          <label class="form-label">Workout Name:</label>
          <input type="text" name="workout_name" class="form-control" required placeholder="e.g. Legs, Push, Pull">
        </div>

        <div id="exercises"></div>
        <input type="hidden" id="exercise-count" name="exercise-count" value="0">

        <button type="button" class="btn btn-outline-secondary mb-3" onclick="addExercise()">+ Add Exercise</button>
        <br>
        <button type="submit" class="btn btn-primary">üíæ Save Workout</button>
      </form>
      <hr>
      <a href="{{ url_for('history') }}" class="btn btn-link">üìö View History</a>
    </div>
  </div>

  <script>
    let exerciseCount = 0;
    function addExercise() {
      const container = document.getElementById("exercises");
      const div = document.createElement("div");
      div.classList.add("form-section", "border", "p-3", "mb-3", "bg-light", "rounded");
      div.innerHTML = `
        <h5>Exercise ${exerciseCount + 1}</h5>
        <label class="form-label">Name:</label>
        <input type="text" name="exercise-${exerciseCount}-name" class="form-control" required>
        <label class="form-label mt-2">Sets:</label>
        <input type="number" name="exercise-${exerciseCount}-sets" class="form-control" required>
        <label class="form-label mt-2">Reps (e.g. 10-12):</label>
        <input type="text" name="exercise-${exerciseCount}-reps" class="form-control" required>
        <label class="form-label mt-2">Weight (lbs):</label>
        <input type="text" name="exercise-${exerciseCount}-weight" class="form-control" required>
        <label class="form-label mt-2">Notes:</label>
        <input type="text" name="exercise-${exerciseCount}-notes" class="form-control">
      `;
      container.appendChild(div);
      document.getElementById("exercise-count").value = ++exerciseCount;
    }
  </script>
</body>
</html>
